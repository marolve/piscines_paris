<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Piscines de Paris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar " style="background-color: #e3f2fd;">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">Piscines de Paris</span>
			</div>
		</nav>
		
		<div class="container btn-group btn-group-sm flex-wrap my-1 d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group">%days%
		</div>
		
		<div class="container btn-group btn-group-sm flex-wrap my-1 d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group">%hours%
		</div>
		
		<div class="container d-flex justify-content-center">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Arrt</th>
						<th scope="col">Piscine</th>
						<th scope="col">Horaires</th>
					</tr>
				</thead>
				<tbody>%rows%
				</tbody>
			</table>
		</div>
		
		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="jquery-3.7.1.min.js"></script>
		<script src="piscines.js"></script>
  </body>
</html>
